<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="./images/favicon.ico">
	<title>PiyoForm</title>
	<!-- CSS -->
	<link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="./libs/bootstrap/carousel.css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./css/custom.css">
</head>
<body>
	
	<!-- Header(Start) -->
	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img src="./images/logo.png">PiyoForm
				</a>
			</div>
		</nav>
	</header>
	<!-- Header(End) -->

	<!-- Main(Start) -->
	<main>
		<div class="container mt-5">

			<h1>FormControl</h1>
			<div class="mb-3">
			<label class="form-label" for="email">Email address</label>
			<input type="email" class="form-control" id="email" placeholder="piyo@piyo.com">
		</div>
		<div class="mb-3">
			<label>Example textarea </label>
			<textarea class="form-control" id="textarea" cols="30" rows="5"></textarea> 
		</div>
		<div class="mb-3">	
			<select class="form-select" id="select">
				<option>Open this select menu</option>
				<option><img src="./images/to-masu.png" alt="icon">null</option>
			</select>
		</div>
		<div class="mb-3">
			<input type="checkbox" class="form-check-input">
			<label>Default checkbox</label>
			<br>
			<input type="checkbox" class="form-check-input" checked>
			<label>checked checkbox</label>
		</div>
		<div class="mb-3">
			<input class="form-check-input" type="radio" name="radio" id="radiobtn">
			<label>Default radio</label>
			<br>
			<input class="form-check-input" type="radio" name="radio" id="radiobtn" checked>
			<label>checked radio</label>
		</div>

		<div class="mb-3 form-switch">
			<input class="form-check-input" type="checkbox" value="" id="switch">
			<label>Default radio</label>
			<br>
			<input class="form-check-input" type="checkbox" value="" id="switch" checked>
			<label>checked radio</label>
		</div>
		<div class="mb-3">
			<button type="button" class="btn btn-primary"> Submit</button>
			<button type="button" class="btn btn-secondary"> Reset</button>
		</div>
		</div>
	</main>
	<!-- Main(End) -->

	<!-- Footer(Start) -->
	<footer>
		<div class="container text-muted py-5">
			<p class="float-end mb-1"><a href="#">Back to top</a></p>
			<p class="mb-1">&copy; Bootstrap</p>
			<p class="mb-0">
				<a href="https://getbootstrap.jp" target="_blank">Bootstap公式サイト</a>や
				<a href="https://getbootstrap.jp/docs/5.0/getting-started/introduction/" target="_blank">スタートガイド</a>、
				<a href="https://icons.getbootstrap.com/" target="_blank">アイコン</a>を活用しましょう。
			</p>
		</div>
	</footer>
	<!-- Footer(End) -->

	<!-- JavaScript -->
	<script src="./libs/jquery/jquery-3.6.1.min.js"></script>
	<script src="./libs/bootstrap/popper.min.js"></script>
	<script src="./libs/bootstrap/bootstrap.min.js"></script>
	<script src="./main.js"></script>
</body>
</html>
